<GridLayout rows="auto, auto, *">
	<Button text="Check" row="0" (tap)="checkErrors()"></Button>
	<StackLayout row="1" orientation="horizontal">
		<Label text="hasValidationErrors:" class="label"></Label>
		<Label #resultLabel class="label labelBold"></Label>
	</StackLayout>
	<RadDataForm tkExampleTitle tkToggleNavButton #myDataForm [source]="user" row="2">
		<TKEntityProperty tkDataFormProperty name="username" index="0">
			<TKNonEmptyValidator tkEntityPropertyValidators errorMessage="Username can't be empty."></TKNonEmptyValidator>
			<TKMaximumLengthValidator tkEntityPropertyValidators errorMessage="Username can be at most 12 characters." length="12"></TKMaximumLengthValidator>
		</TKEntityProperty>
		<TKEntityProperty tkDataFormProperty name="password" index="1">
			<TKPropertyEditor tkEntityPropertyEditor type="Password"></TKPropertyEditor>
			<TKMinimumLengthValidator tkEntityPropertyValidators errorMessage="Password must be at least 6 characters long." length="6"></TKMinimumLengthValidator>
		</TKEntityProperty>
		<TKEntityProperty tkDataFormProperty name="email" displayName="E-mail" index="2">
			<TKPropertyEditor tkEntityPropertyEditor type="Email"></TKPropertyEditor>
			<TKEmailValidator tkEntityPropertyValidators></TKEmailValidator>
		</TKEntityProperty>
		<TKEntityProperty tkDataFormProperty name="id" displayName="ID" index="3">
			<TKRangeValidator tkEntityPropertyValidators errorMessage="ID must be between 1-100." minimum="1" maximum="100"></TKRangeValidator>
			<TKPropertyEditor tkEntityPropertyEditor type="Number"></TKPropertyEditor>
		</TKEntityProperty>
		<TKEntityProperty tkDataFormProperty name="phoneNumber" displayName="Phone Number" index="4">
			<TKPhoneValidator tkEntityPropertyValidators errorMessage="Incorrect phone number"></TKPhoneValidator>
			<TKPropertyEditor tkEntityPropertyEditor type="Phone"></TKPropertyEditor>
		</TKEntityProperty>
		<TKEntityProperty tkDataFormProperty name="pin" displayName="Enter PIN" index="5">
			<TKRegExValidator tkEntityPropertyValidators regEx="\d{4}" errorMessage="PIN number should contain 4 digits."></TKRegExValidator>
			<TKPropertyEditor tkEntityPropertyEditor type="Phone"></TKPropertyEditor>
		</TKEntityProperty>
		<TKEntityProperty tkDataFormProperty name="agreeTerms" displayName="I agree with terms" index="6">
			<TKPropertyEditor tkEntityPropertyEditor type="Switch"></TKPropertyEditor>
			<TKIsTrueValidator tkEntityPropertyValidators errorMessage="You must agree with the terms."></TKIsTrueValidator>
		</TKEntityProperty>
	</RadDataForm>
</GridLayout>
