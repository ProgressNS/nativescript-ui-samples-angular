<ActionBar title="In vertical direction">
    <NavigationButton text="Back" icon="res://ic_arrow_back_black_24dp" (tap)="onNavigationButtonTap()"></NavigationButton>
    <ActionItem text="Options" ios.position="right" (tap)="onOptionsTapped()"></ActionItem>
</ActionBar>
<GridLayout rows="auto, *">
    <Button text="Scroll to index 50" (tap)="onTap($event)"></Button>
    <RadListView #myRadListView [items]="dataItems" [scrollPosition]="myScrollPosition" row="1">
        <ListViewLinearLayout tkListViewLayout scrollDirection="Vertical" itemHeight="50"></ListViewLinearLayout>
        <template tkListItemTemplate let-item="item">
            <Label class="labelName" [text]="item.name"></Label>
        </template>
    </RadListView>
</GridLayout>
