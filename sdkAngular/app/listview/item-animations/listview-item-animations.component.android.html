<ActionBar title="Item Animations">
    <NavigationButton text="Back" icon="res://ic_arrow_back_black_24dp" (tap)="onNavigationButtonTap()"></NavigationButton>
    <ActionItem text="Default" android.position="popup" (tap)="onDefaultTap()"></ActionItem>
    <ActionItem text="Fade" android.position="popup" (tap)="onFadeTap()"></ActionItem>
    <ActionItem text="Scale" android.position="popup" (tap)="onScaleTap()"></ActionItem>
    <ActionItem text="Slide" android.position="popup" (tap)="onSlideTap()"></ActionItem>
</ActionBar>
<GridLayout orientation="vertical" rows="50, *">
    <StackLayout orientation="vertical" class="buttonStackLayout">
        <StackLayout orientation="horizontal" horizontalAlignment="center">
            <Button text="Add" (tap)="onAddItemClick()"></Button>
            <Button text="Del" (tap)="onRemoveItemClick()"></Button>
            <Button text="Update" (tap)="onUpdateItemClick()"></Button>
            <Button text="Reset" (tap)="onResetClick()"></Button>
        </StackLayout>
    </StackLayout>
    <RadListView [items]="dataItems" row="1">
        <ListViewLinearLayout tkListViewLayout scrollDirection="Vertical" [itemInsertAnimation]="itemInsertAnimation" [itemDeleteAnimation]="itemDeleteAnimation"></ListViewLinearLayout>
        
        <ng-template tkListItemTemplate let-item="item">
            <StackLayout orientation="vertical">
                <Label class="nameLabel" [text]="item.name"></Label>
                <Label class="descriptionLabel" [text]="item.description"></Label>
            </StackLayout>
        </ng-template>
    </RadListView>
</GridLayout>
